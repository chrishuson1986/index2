<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programming track selector</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class"jumnbotron">
      <h1>Welcome to the programming track selector</h1>
      <div id="form-quiz">
        <form id="formOne">
          <div class="form-group">
            <label for="q1">What appeals to you most, very interactive or less interactive?</label>
            <select class="form-control" id="q1">
              <option>very</option>
              <option>less</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q2">What appeals to you most, fast or slow pace?</label>
            <select class="form-control" id="q2">
              <option>fast</option>
              <option>slow</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q3">What appeals to you most, programming for a mobile devoce or computer?</label>
            <select class="form-control" id="q3">
              <option>mobile</option>
              <option>computer</option>
            </select>
          </div>
        </div>
          <div id="form-dummy">
          <div class="form-group">
            <label for="q4">What appeals to you most?</label>
            <select class="form-control" id="q4">
              <option>broccoli</option>
              <option>carrots</option>
            </select>
          </div>
          <div class="form-group">
            <label for="q5">What appeals to you most?</label>
            <select class="form-control" id="q5">
              <option>apple</option>
              <option>banana</option>
            </select>
          </div>
        </div>
          <button type="submit" class="btn btn-success">submit</button>
        </form>
      </div>
      <div id="result1">
        <h2>Congratulations! You would be most compatible with:</h2>
        <h2>Ruby/Rails</h2>
        <p></p>
      </div>
      <div id="result2">
        <h2>Congratulations! You would be most compatible with:</h2>
        <h2>Android/Java</h2>
        <p></p>
      </div>
      <div id="result3">
        <h2>Congratulations! You would be most compatible with:</h2>
        <h2>C#/.Net</h2>
        <p></p>
      </div>
      </div>
    </div>
    </div>
  </body>
</html>
